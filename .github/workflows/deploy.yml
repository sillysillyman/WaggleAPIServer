name: Deploy to EC2

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=========================================="
            echo "Production Deployment Started"
            echo "=========================================="
            cd /opt/waggle/WaggleAPIServer
            git fetch origin
            git checkout main
            git pull origin main
            ./gradlew clean build -x test
            cp build/libs/WaggleAPIServer-0.0.1-SNAPSHOT.jar /opt/waggle/app.jar
            sudo systemctl restart waggle
            sleep 5
            sudo systemctl status waggle --no-pager
            echo "=========================================="
            echo "Production Deployment Completed"
            echo "=========================================="

  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Development
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=========================================="
            echo "Development Deployment Started"
            echo "=========================================="
            cd /opt/waggle/WaggleAPIServer
            git fetch origin
            git checkout dev
            git pull origin dev
            ./gradlew clean build -x test
            cp build/libs/WaggleAPIServer-0.0.1-SNAPSHOT.jar /opt/waggle-dev/app.jar
            sudo systemctl restart waggle-dev
            sleep 5
            sudo systemctl status waggle-dev --no-pager
            echo "=========================================="
            echo "Development Deployment Completed"
            echo "=========================================="
